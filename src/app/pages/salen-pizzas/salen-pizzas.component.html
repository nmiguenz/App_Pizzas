
<div class="container py-3">
  <header>
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
      <h1 class="display-4 fw-normal">Salen pizzas</h1>
      <p class="fs-5 text-muted">El módulo donde podrás gestionar todas las pizzas que salen de tu cocina.</p>
    </div>
  </header>

  <main>
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">Alta Pizza</h4>
          </div>
          <div class="card-body">
            <app-alta-pizza (pizzaNueva)="getPizza($event)"></app-alta-pizza>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">Modificar Pizza</h4>
          </div>
          <div class="card-body">
            <app-modificar-pizza [inputPizza]="pizzaSeleccionada"></app-modificar-pizza>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm border-danger">
          <div class="card-header py-3 text-white bg-danger border-danger">
            <h4 class="my-0 fw-normal">Eliminar pizza</h4>
          </div>
          <div class="card-body">
            <app-baja-pizza [inputPizza]="pizzaSeleccionada"></app-baja-pizza>
          </div>
        </div>
      </div>
    </div>

    <h2 class="display-6 text-center mb-4">Listado de pizzas</h2>
    <div class="table-responsive">
      <app-lista-pizzas (pizzaSelecionada)="getPizza($event)" ></app-lista-pizzas>
    </div>

  </main>

  <footer class="pt-4 my-md-5 pt-md-5 border-top">
    <div class="row">
      <div class="col-12 col-md">
        <small class="d-block mb-3 text-muted">&copy; 2017–2021</small>
      </div>
    </div>
  </footer>
</div>
